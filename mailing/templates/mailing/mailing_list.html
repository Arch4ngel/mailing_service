{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}

<div class="row mb-4">
  <div class="col-12">
       <a class="btn btn-outline-primary" href="{% url 'mailing:mailing_create' %}">Добавить рассылку</a>
  </div>
</div>
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Номер</th>
        <th scope="col">Сообщение</th>
        <th scope="col">Статус</th>
        <th scope="col">Управление</th>
    </tr>
  </thead>
  <tbody>
    {% for object in object_list%}
    <tr>
        <td>{{ object.pk }}</td>
        <td>{{ object.message }}</td>
        <td>{{ object.status }}</td>
        <td>
            <a href="{% url 'mailing:mailing_update' object.pk %}" type="button" class="btn btn-sm btn-outline-primary">Редактировать</a>
            <a href="{% url 'mailing:mailing_delete' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>
            <a href="{% url 'mailing:toggle_status' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Вкл/выкл</a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>
{% endblock %}
