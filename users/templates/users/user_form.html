{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ formset.management_form }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary"> Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
